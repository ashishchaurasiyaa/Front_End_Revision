<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing property using transitions</title>
    <style>
        h1{
            color: green;
            text-align: center;
        }

        div.one{
            height: 150px;
            width: 150px;
            border: 1px dashed black;
            margin: 0 auto;
            background: #FFEBEE;
            transition: height 2s, width 2s, background 3s;
        }

        div.one:hover{
            height: 400px;
            width: 400px;
            background: #BBDEFB;
        }
    </style>
</head>
<body>
    <h1>Ashish</h1>
    <div class="one"></div>
</body>
</html>
