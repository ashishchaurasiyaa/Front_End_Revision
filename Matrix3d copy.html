<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>describes Matrix3d() property value</title>
    <style>
        .main {
            display: grid;
            padding: 30px;
            background-color: green;
            transform-style: preserve-3d;
        }

        .CFG {
            text-align: center;
            font-size: 35px;
            background-color: white;
            color: green;
            transform-style: preserve-3d;
            position: absolute;
            transform: translate(150px, 75%, 5em);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="CFG">
            Ashish
        </div>
    </div>
</body>
</html>
