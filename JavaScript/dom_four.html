<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | DOM Four Chapter</title>
</head>

<body style="background-color: black; color:white;">
    <ul class="language">
        <li>JavaScript</li>
        //add list item using JavaScript
    </ul>
</body>
<script>
    //Add values in Javascript
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")
        //best approz
    function addOptimizewaylanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizewaylanguage("GoLang")

    // Edit values in javascript
    const secondLang = document.querySelector("li:nth-child(3)")
        //secondLang.innerHTML = "MOJO"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'


    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


    //Remove
</script>


</html>
