<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Box Dimensions</title>
    <style>
        div.box {
            height: 300px;
            width: 300px;
            background-color: #bbbbaa;
        }
        p{
            height: 75%;
            width: 75%;
            background-color: #0088dd;
        }
        td.description{
            min-width: 450px;
            max-width: 650px;
            text-align: left;
            padding: 5px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>The Moog company pioneered the commercial
                 manufacture of modular voltage-controlled
                 analog synthesizer systems in the early
                 1950s.</p>
    </div>
    <tr>
        <td><img src="layout.png" width="200" height="100" alt="Ashish"></td>
        <td class="description">The Rhodes piano is an electro-mechanical piano. invented by Ashish</td>
        <td>$1400</td>
    </tr>
</body>
</html>
